<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- HTML Entities Examples -->
    <p>&gt; - Greater than symbol</p>
	<p>&lt; - Less than symbol</p>
	<p>&amp; - Ampersand symbol</p>
	<p>&quot; - Double quotation mark</p>
	<p>&apos; - Single quotation mark | Apostrophe</p>
	<p>&cent; &pound; &yen; &euro; - Currencies</p>

    <!-- Reg -->
    <p>&reg; Naresh IT</p>

    <!-- Copy right -->
    <p>&copy; Sachin Jadhav</p>

    <!-- Rupee Symbol &#8377; -->
	<p>I paid &#8377; 2600 to learn this.</p>

</body>
</html>
