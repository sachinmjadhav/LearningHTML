<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
    <style>
        .border{
            border: 5px solid gray;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Simple Image -->
    <div>
    	<h3>Simple Image:</h3>
    	<img src="/img/corporate.jpg">
    </div>
    <br>
    <hr>

    <!-- Image with Width and Height -->
    <div>
    	<h3>Image with height and width:</h3>
    	<img src="/img/lightbulbs.jpg" height="400" width="600">
    </div>
    <br>
 	<hr>

    <!-- Image with Alt attribute -->
    <div>
    	<h3>Image with Alt attribute</h3>
    	<img src="image.jpg" alt="No Image Found">
    </div>
    <br>
    <hr>

    <!-- Float Image Example -->
    <div>
    	<h3>Floating Image Example:</h3>
    	<img src="/img/forest.jpg" style="float: right;" height="200" width="300">
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>

    <!-- Image Border with CSS -->
    <div>
    	<h3>Image border with CSS:</h3>
        <img class="border" src="/img/water.jpg" alt="No Image" height="200" width="300">
    </div>
</body>
</html>
