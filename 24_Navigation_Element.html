<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Navigation Element</title>
    <style>
    	nav {
    		background-color: black;
    		color: white;
    		overflow: hidden;
    	}
    	ul {
    		list-style-type: none;
    	}
    	li {
    		float: left;
    	}
    	a {
    		text-decoration: none;
    		display: inline-block;
    		padding: 14px 16px;
    		color: white;
    	}
    	a:hover {
    		background-color: forestgreen;
    	}
    </style>
</head>
<body>

	<!-- <nav> element defines a set of navigation links.
	<nav> element is used mostly for top navigation purpose only. -->

	<nav>
		<ul>
			<li><a href="#">Home</a> | </li>
			<li><a href="#">About Us</a> |</li> 
			<li><a href="#">Contact Us</a> | </li> 
			<li><a href="#">Careers</a> | </li>
		</ul>
	</nav>


</body>
</html>
