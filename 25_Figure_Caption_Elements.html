<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure / FigCation Element</title>
</head>
<body>

	<!-- The purpose of <figcaption> is to add a visual explanation to an image.
	In HTML5 an image and a caption can be grouped together in a figure element. -->

	<figure>
		<img src="img/forest.jpg" width="300px" height="200px" alt="Image of Forest">
		<figcaption>Fig: This is a Forest Image.</figcaption>
	</figure>


</body>
</html>
