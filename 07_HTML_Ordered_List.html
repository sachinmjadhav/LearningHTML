<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
</head>
<body>

    <!-- Ordered List with some list items -->
    <div>
    	<ol>
    		<li>First list item</li>
    		<li>Second list item</li>
    		<li>Third list item</li>
    	</ol>
    </div>

    <!-- Ordered List with type a , A , i , I , 1 -->
    <div>
    	<ol>
    		<li type="a">Ordered list of type 'a'</li>
    		<li type="A">Ordered list of type 'A'</li>
    		<li type="i">Ordered list of type 'i'</li>
    		<li type="I">Ordered list of type 'I'</li>
    		<li type="1">Ordered list of type '1'</li>
    	</ol>
    </div>

</body>
</html>
