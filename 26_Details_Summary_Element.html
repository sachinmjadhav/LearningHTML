<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Details</title>
</head>
<body>


	<!-- The <details> tag specifies additional details that the user can view or hide on demand. The <details> tag can be used to create an interactive widget that the user can open and close.

	The <summary> tag defines a visible heading for the <details> element. The heading can be clicked to view/hide the details. -->

	<h2>Heading 1</h2>
	<details>
		<summary>Information</summary>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque ad, sapiente. Cupiditate possimus, voluptatem eum impedit in, earum qui et, magni a laboriosam quo modi dolore vero perferendis iusto rerum!</p>
	</details>


</body>
</html>
