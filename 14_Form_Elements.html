<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
</head>
<body>


    <!-- input and label -->

    <h3>Input and Label:</h3>
    <div style="background-color: teal; width: 380px; color: white; margin-top: 5px; padding-top:5px; padding-left: 5px;padding-bottom: 5px; border-radius: 5px; box-shadow: 3px 3px 15px 5px gray">
        <form>
            <table>
                <tr>
                    <td><label for="username">User Name:</label></td>
                    <td><input id="username" type="text" name="name" size="28" style="box-shadow: 1px 1px 1px black"></td></tr><tr><td><label for="password">Password: </label></td>
                    <td><input type="password" name="password" id="password" size="28" style="box-shadow: 1px 1px 1px black"></td></tr>
                <tr>
                    <td>
                    <label>Select Language:</label></td>
                    <td><select name="Language" style="box-shadow: 1px 1px 1px black">
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="CSS">CSS</option>
                        <option value="Bootstrap">Bootstrap</option>
                        <option value="jQuery">jQuery</option>
                        <option value="AngularJS">AngularJS</option>
                    </select>
                    </td>
                </tr>
                <tr>
                <td><label>Your Message: </label></td>
                <td><textarea name="text" rows="5" cols="30" style="box-shadow: 1px 1px 1px black"></textarea><br>
                </tr> 
                <tr>
                <td colspan="2" style="text-align: center;">
                    <button style="box-shadow: 1px 1px 1px black">Button</button>
                    <input style="box-shadow: 1px 1px 1px black" type="Submit" name="submit">
                    <input style="box-shadow: 1px 1px 1px black" type="reset" name="reset"></td>
                </tr>
            </table>
        </form>
    </div>
    <br><br><hr>



    <!-- Select and Option -->
    <h3>Select and Option Example:</h3>
    <form>
        <tr>
            <td><label>Select a Language:</label></td>
            <td>
            <select name="Language">
            	<option value="HTML">HTML</option>
            	<option value="JavaScript">JavaScript</option>
            	<option value="CSS">CSS</option>
            	<option value="Bootstrap">Bootstrap</option>
                <option value="jQuery">jQuery</option>
                <option value="AngularJS">AngularJS</option>
            </select></td></tr>
    </form>
    <br><br><hr>



    <!-- Textarea -->
    <h3>Text Area Example:</h3>
	<form>
	    <textarea name="text" rows="10" cols="30">Hello World!&nbsp;</textarea><br>
		<input type="Submit">
	</form>
	<br><br><hr>



    <!-- button -->
    <h3>Button Example:</h3>
    <form>
    	<button type="button" onclick="alert('Successfully Clicked!')">Click Me</button>  <!-- normal button  -->
        <input type="Submit" name="submit"><!-- submit button  -->
        <input type="reset" name="reset"><!-- reset button  -->
    </form>
    <br><br><hr>



    <!-- datalist -->
    <h3>Datalist Example:</h3>
    <form>
    	<label>Select a language:</label>
    	<input list="Technologies" name="tech">
    	<datalist id="Technologies">
    		<option value="JavaScript">
    		<option value="CSS">
    		<option value="HTML">
    		<option value="Bootstrap">
            <option value="Angular JS">
    	</datalist>
    	<input type="Submit">
    </form>
    <br><br><br><br><br><br>
</body>
</html>
