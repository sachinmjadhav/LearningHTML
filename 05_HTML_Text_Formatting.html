<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formating</title>
    <style>
        div{
            background-color: teal;
            color: white;
            width: 400px;
            padding: 10px;
            margin-bottom: 5px;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

<!-- BOLD TEXT -->
<div>
    <p>I am <b>BOLD</b> TEXT</p>
</div>

<!-- STRONG TEXT -->
<div>
    <p>I am <strong>STRONG</strong> TEXT</p>
</div>

<!-- ITALIC TEXT -->
<div>
    <p>I am <i> ITALIC</i> TEXT</p>
</div>

<!-- EM TEXT -->
<div>
    <p>I am <em>EM</em> TEXT</p>
</div>

<!-- MARK TEXT -->
<div>
    <p>I am <mark>MARK</mark> TEXT</p>
</div>

<!-- SMALL TEXT -->
<div>
    <p>I am <small>SMALL</small> TEXT</p>
</div>

<!-- DEL TEXT -->
<div>
    <p>I am <del>DEL</del> TEXT</p>
</div>

<!-- INS TEXT -->
<div>
    <p>I am <ins>INS</ins> TEXT</p>
</div>

<!-- SUB TEXT -->
<div>
    <p>I am <sub>SUB</sub> TEXT</p>
</div>

<!-- SUP TEXT -->
<div>
    <p>I am <sup>SUP</sup> TEXT</p>
</div>

</body>
</html>==
